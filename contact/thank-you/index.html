<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thank you · Kids Against Hunger Sioux Falls</title>

  <script>
    (function () {
      var isGh = location.hostname.endsWith("github.io");
      var firstSeg = location.pathname.split("/").filter(Boolean)[0] || "";
      var base = isGh ? ("/" + firstSeg + "/") : "/";
      document.write('<base href="' + base + '">');
    })();
  </script>
  <link rel="icon" type="image/png" href="assets/img/kah_logo_vertical_no_tag_no_background.png" />
  <link rel="stylesheet" href="assets/css/styles.css" />

  <div data-include="header"></div>

  <main>
    <section class="section">
      <div class="container" data-reveal>
        <div class="panel panel-green">

          <p class="section-sub" style="margin-bottom:0;">
            We’ll respond as soon as we can.
          </p>
          <div style="margin-top:16px;">
            <a class="btn btn-cta btn-volunteer" href="./">Back to Home</a>
          </div>
        </div>
      </div>
    </section>

  <div data-include="footer"></div>
  <script src="assets/js/main.js"></script>

</html>
